<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- HIDDEN MENU VIEW -->
<div class="animated" id="menu-view"></div>
<div class="animated" id="search-view"></div>

<!-- MENU -->
<div class="row add-padding menu-open">
  <span class="icon">
    <i class="fa fa-navicon"></i>
  </span>
</div>

<!-- Heading -->
<h1 class="row to-center text-to-center">User Profile</h1>

<!-- User Info Pane -->
<div class="container box add-margin-3y">
  <div class="column">
    <figure class="image">
      <img src="https://cdn2.iconfinder.com/data/icons/happy-users/100/users05-512.png" alt="">
    </figure>
      <div class="row add-padding">
        <span class="row-item">Name</span>
        <span class="row-item">@aallison</span>
      </div>
      <div class="row add-padding">
        <span class="row-item">Date joined:</span>
        <span class="row-item">August 31, 2017</span>
      </div>
      <div class="row add-padding">
        <span class="row-item">Created Smoothies:</span>
        <span class="row-item">2</span>
      </div>
  </div>
</div>

<!-- Smoothies -->
<div class="container box add-padding wrap">
  <div class="column box lose-padding lose-shadow card add-margin-x add-margin-y">
    <div class="row box wrap">
      <span class="title">Banana Smoothie</span>
      <span class="to-right caption">@aallison</span>
      <div class="row subtitle">Subtitle</div>
    </div>
    <figure class="image"><img src="http://www.eatwell101.com/wp-content/uploads/2016/10/apple-banana-smoothie-recipes-.jpg" alt=""></figure>
    <div class="row box text-to-center">
      <div class="row-item">330cal</div>
      <div class="row-item">90g</div>
      <div class="row-item">4mins</div>
    </div>
  </div>

    <div class="column box lose-padding lose-shadow card add-margin-x add-margin-y">

      <div class="row-item">330cal</div>
      <div class="row-item">90g</div>
      <div class="row-item">4mins</div>

  </div>

    <div class="column box lose-padding lose-shadow card add-margin-x add-margin-y">
    <div class="row box wrap">
      <span class="title">Banana Smoothie</span>
      <span class="to-right caption">@aallison</span>
      <div class="row subtitle">Subtitle</div>
    </div>

      <div class="row-item">330cal</div>
      <div class="row-item">90g</div>
      <div class="row-item">4mins</div>
    </div>
  </div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/helpers.js"></script>
<script src="js/components.js"></script>
<script src="js/app.js"></script>
</body>
</html>
