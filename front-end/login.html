<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- HIDDEN MENU VIEW -->
<div class="animated" id="menu-view"></div>

<!-- MENU -->
<div class="row add-padding menu-open">
  <span class="icon">
    <i class="fa fa-navicon"></i>
  </span>
</div>



<div class="container column to-center">

<!-- Heading -->
<h1>Sign in</h1>
<div class="container add-margin-3y">
  <form class="box add-padding-2 column">
    <div class="column add-padding to-middle">
      <label for="email">Email</label>
      <input type="email" autofocus>
    </div>
    <div class="column add-padding to-middle">
      <label for="password">Password</label>
      <input type="password">
    </div>
    <button class="add-margin-2y" type="submit">LOGIN</button>
  </form>
</div>


</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/helpers.js"></script>
<script src="js/components.js"></script>
<script src="js/app.js"></script>
</body>
</html>
