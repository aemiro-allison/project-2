<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- HIDDEN MENU VIEW -->
<div class="animated" id="menu-view"></div>
<div class="animated" id="ingredients-view"></div>

<!-- MENU -->
<div class="row add-padding menu-open">
  <span class="icon">
    <i class="fa fa-navicon"></i>
  </span>
</div>



<div class="container add-margin-3y">

<!-- Heading -->
<h1 class="to-center text-to-center">Build a Smoothie!</h1>
<p class="text-to-center">Create the smoothie of your dreams.</p>

<div class="row to-middle add-margin-3y">
  <button class="ingredients-open">MANAGE INGREDIENTS</button>
</div>

<!-- Nutrtional Values Component -->
<div class="column add-margin-y">
  <div class="row to-center">
    <div class="box">
      <div class="row">
        <span class="add-padding">label</span>
        <input type="range" value="10" min="0" max="2000" disabled>
      </div>
      <div class="row">
        <span class="add-padding">label</span>
        <input type="range" value="10" min="0" max="2000" disabled>
      </div>
      <div class="row">
        <span class="add-padding">label</span>
        <input type="range" value="10" min="0" max="2000" disabled>
      </div>
      <div class="row">
        <span class="add-padding">label</span>
        <input type="range" value="10" min="0" max="2000" disabled>
      </div>
    </div>
  </div>
</div>

<!-- Image of Smoothie -->
<figure class="image to-middle add-margin-3y">
  <img src="http://www.eatwell101.com/wp-content/uploads/2016/10/apple-banana-smoothie-recipes-.jpg" alt="">
</figure>

<div class="column to-center add-margin-3y">
  <h3 class="lose-margin">Recipe</h3>
  <p>Give instructions on how to make this smoothie</p>

  <p class="row box add-padding-2">Instructions go here...</p>
</div>

<div class="row add-margin-3y"></div>

<!-- SAVE FOOTER -->
<div class="row to-middle to-fixed box">
  <p class="add-padding">Ready, Set, Go!!</p>
  <button>CREATE SMOOTHIE</button>
</div>

</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/helpers.js"></script>
<script src="js/components.js"></script>
<script src="js/app.js"></script>
</body>
</html>
